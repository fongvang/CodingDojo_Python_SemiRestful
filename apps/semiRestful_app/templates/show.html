<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShowPage</title>
<style>
#container{
    border: 2px solid black;
    width: 500px;
    margin-left: 20px;
    padding: 10px;
}
.bold{
    font-size: 20px;
    text-decoration: underline;
    font-style: initial;
    font-size: 25px;
}
p{
    font-size: 20px;
}
.italic{
    font-style: italic;
    font-size: 23px;
}

</style>

</head>
<body>
    <div id="container">
        <h1>User {{ users.id }}</h1>
        <p><span class="bold">Full Name:</span>  {{ users.firstname }} {{ users.lastname }}</p>
        <p><span class="bold">Email:</span>  {{ users.email }}</p>
        <p><span class="bold">Created At:</span>  <span class="italic">{{ users.created_at}}</span></p>
        <p><a href="/{{users.id}}/edit">Edit</a> | <a href="{{users.id}}/delete">Delete</a></p>
    </div>

</body>
</html>
